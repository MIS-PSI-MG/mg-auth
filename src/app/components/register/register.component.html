<div class="auth-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>username</mat-label>
        <input matInput type="username" required formControlName="username" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" required formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" required formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="accent" class="full-width">
        Register
      </button>
    </form>
  </mat-card>
</div>
